<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="{% static 'css/reset.css ' %}">
	<link rel="stylesheet" href="{% static 'css/login.css ' %}">

	<script type="text/javascript" src="{% static 'js/jquery-1.8.2.min.js ' %}"></script>

	<script type="text/javascript" src="{% static 'js/jquery.easyui.min.js ' %}"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			/* 滑动/展开 */
			$("div.menu2 ul li > a.header").click(function(){

				var arrow = $(this).find("span.arrow");

				if(arrow.hasClass("up")){
					arrow.removeClass("up");
					arrow.addClass("down");
				}else if(arrow.hasClass("down")){
					arrow.removeClass("down");
					arrow.addClass("up");
				}

				$(this).parent().find("ul.menu1").slideToggle();

			});

		});
	</script>
</head>
<body>
	<!-- 左边栏floatLeft -->
	<div class="menu2 l_aside floatLeft">
		<div class="l_name">
			<img src="{% static 'images/logo_blue.png ' %}" alt="优音通信">
			<p>欢迎您：梅赛德</p>
		</div>
		<ul>
			<li>
				<a href="basicInfo" class="header">

				</a>
			</li>
			<li>

				</a>
			</li>
			<li>
				<a href="javascript:void(0);" class="header">
					<span class="txt txt_bg3">客户管理</span>

				</a>
				<ul class="menu1">

					<li class="pb12"><a href="reset"><span>●</span>密码重置</a></li>
				</ul>
			</li>
			<li>

					<span class="txt txt_bg2">消费记录</span>
				</a>
			</li>
		</ul>
	</div>

	<!-- 右边栏floatRight -->
	<div class="r_side floatLeft">
		<div class="r_top">
			<div class="floatLeft">
				<p class="r_top_p">上次登录时间：2017-07-02  20:20</p>
			</div>

			</div>

	</div>
	<div class="clear"></div>


	<!-- 修改密码对话框 -->
	<div id="dlg" class="easyui-dialog pass_dlg2" title="修改密码" style="width:80%;height:315px;max-width:460px;padding:10px" data-options="
			modal:true,
			closed:true,
			onResize:function(){
				$(this).dialog('center');
			}">
			<div class="inp_group">
				<label>旧&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
				<input type="text">

			<div class="inp_group">
				<label>新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>

			</div>
			<div class="btn_group">
				<button class="d_btn_qd1" onclick="javascript:alert('确定')">确&nbsp;&nbsp;定</button>
			<button class="d_btn_qx ml40" onclick="$('#dlg').dialog('close')">取&nbsp;&nbsp;消</button>
			</div>
	</div>


	

	



	<script>
		$(function(){
			$('#dlg').parent().addClass('pass_dlg');
			$('#dlg').prev().addClass('change_pass');
			$('#xq').parent().addClass('pass_dlg');
			$('#xq').prev().addClass('change_pass');
			$('#cz').parent().addClass('pass_dlg');
			$('#cz').prev().addClass('change_pass');
			$('#yjsz').parent().addClass('pass_dlg');
